<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geolocation Tester</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      color: #333;
      text-align: center;
    }
    .card {
      background: white;
      padding: 2rem;
      margin: auto;
      border-radius: 1rem;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .coord {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìç Geolocation Info</h2>
    <div id="output">
      <p>Getting location...</p>
    </div>
  </div>

<script>
  const output = document.getElementById("output");

  if ("geolocation" in navigator) {
    const watchId = navigator.geolocation.watchPosition(
      (position) => {
        const { latitude, longitude, accuracy } = position.coords;

        output.innerHTML = `
          <p class="coord">Latitude: <strong>${latitude.toFixed(6)}</strong></p>
          <p class="coord">Longitude: <strong>${longitude.toFixed(6)}</strong></p>
          <p class="coord">Accuracy: <strong>${accuracy} meters</strong></p>
          <p>üì° Last updated: ${new Date(position.timestamp).toLocaleTimeString()}</p>
        `;
      },
      (error) => {
        output.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      },
      {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      }
    );

    // Optional: If you want to stop watching after some time
    // setTimeout(() => navigator.geolocation.clearWatch(watchId), 60000); // 1 min
  } else {
    output.innerHTML = `<p class="error">Geolocation is not supported by your browser.</p>`;
  }
</script>

</body>
</html>
